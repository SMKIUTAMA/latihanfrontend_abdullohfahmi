<!DOCTYPE html>
<html>
<head>
	<title> Belajar Function </title>
</head>
<body>
<h1> Belajar Function pada JAVASCRIPT </h1>


<script>

function Matematika(a,b,c,d,e){

var jumlah;

	jumlah = a+b-c/d*e;

return jumlah;

}

alert(Matematika(2,10,80,8,75));
alert(Matematika(2,10,9,64,8));

</script>
</body>
