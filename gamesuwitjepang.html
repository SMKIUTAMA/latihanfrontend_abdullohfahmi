<!DOCTYPE html>
<html>
<head>
	<title>	Suwit Jepang</title>
</head>
<body>

<script>
	//Menangkap pilihan player

	var ulang = true;

	while ( ulang ){

		alert('Selamat Datang Di Game Suwit Jepang');
	
		
		var p = prompt('Pilih : Batu, Gunting, Kertas\n*Pilihan harus diawali dengan huruf besar');

	
//Menangkap pilihan komputer

	//Membangkitkan bilangan random

		var comp = Math.random();
		
		if(comp < 0.34){
			comp = 'Batu';

		}else if(comp >= 0.34 && comp < 0.67){
			comp = 'Gunting';

		}else {
			comp = 'Kertas';
		}

		console.log(comp); 

	//Menentukan rules

		var hasil = '';

		if( p == comp ){
			hasil = 'HASILNYA SERI!!!';
		} else if( p == 'Batu' ){
				hasil = (comp == 'Gunting') ? 'Kamu Menang!!' : 'Kamu Kalah';
		}else if( p == 'Gunting'){
			hasil = (comp == 'Kertas') ? 'Kamu Menang!!' : 'Kamu Kalah';
		} else if( p == 'Kertas'){
			hasil = (comp == 'Batu') ? 'Kamu Menang' : 'Kamu Kalah!!';
		}else {
			hasil = 'Kamu memasukkan pilihan yang salah';
		}

	//Menentukan hasil

	alert('Kamu Memilih ' + p + ' dan Komputer memilih ' + comp + "\nMaka hasilnya " + hasil);

	ulang=confirm('Main Lagi?');
}

	alert('Terimakasih sudah bermain');
</script>
</body>
</html>
