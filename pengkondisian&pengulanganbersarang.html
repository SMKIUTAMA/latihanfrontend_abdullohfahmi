<!DOCTYPE html>
<html>
<head>
	<title>Belajar Pengkondisian dan Pengulangan</title>
</head>
<body>
<h1> Belajar Pengkondisian </h1>
<h2> dan Pengulangan </h2>
<h3> Pada console.log </h3>

<script>
	var o = '';

	for (var p = 0; p < 10; p++){
		for (var l = 0; l <= p; l++){
			o += '*';
		}
			o+= '\n';
	}
	console.log(o);

	var f = '';

	for (var i = 10; i > 0; i--){
		for (var k = 0; k < i; k++){
		f += '*';
	}
		f += '\n';

}
console.log(f);
</script>
</body>
</html>
